    <style>
        /* --- 核心风格定义：瑞士理性主义 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* 混凝土灰背景 */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* 绝对现代无衬线字体 */
            color: #1a1a1a; /* 深灰文字 */
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* 布局容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* 顶部导航栏 */
        header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* 确保 LOGO 和菜单垂直居中 */
        }

        /* 导航链接样式 */
        .nav-links a {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 700;
            margin-left: 40px;
            letter-spacing: 0.5px;
        }

        /* Hero 区域 (大标题) */
        .hero {
            padding-top: 150px;
            padding-bottom: 150px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 64px;
            line-height: 1.1;
            margin: 0 0 30px 0;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 520px; /* 稍微调宽了一点 */
            margin: 0;
        }

        /* --- 作品展示列表 --- */
        .project-list {
            padding-bottom: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 双列布局 */
            gap: 60px;
        }

        .project-item {
            position: relative;
            margin-bottom: 80px;
        }

        /* 错位效果：让偶数项下沉 */
        .project-item:nth-child(even) {
            margin-top: 100px; 
        }

        .project-image-wrapper {
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            display: block;
            filter: grayscale(100%) contrast(90%); /* 默认黑白 */
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); /* 平滑过渡 */
            transform: scale(1.0);
        }

        /* 鼠标悬停交互 */
        .project-item:hover .project-image {
            filter: grayscale(0%) contrast(100%); /* 变彩色 */
            transform: scale(1.03); /* 缓慢放大 */
        }

        .project-info {
            margin-top: 20px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 700;
            display: block;
            text-transform: uppercase;
        }

        .project-meta {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            display: block;
        }

        /* 页脚 */
        footer {
            border-top: 2px solid #1a1a1a;
            padding: 60px 0;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- 移动端适配 (必须放在最后) --- */
        @media screen and (max-width: 768px) {
            .container { padding: 0 20px; }
            .hero h1 { font-size: 42px; }
            /* 手机上强制变单列 */
            .project-list { grid-template-columns: 1fr; gap: 60px; }
            /* 取消错位 */
            .project-item:nth-child(even) { margin-top: 0; }
        }

    </style>

</head>
